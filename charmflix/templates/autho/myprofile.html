{% extends 'base.html' %}
{% load static %}

{% block title %}
My Profile
{% endblock title %}

{% block content %}



<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card ">
                
                <div class="card-body">
                    <img src="{{customer.avatar.url}}" alt="" class="rounded-circle mx-auto d-block" height="100" width="100">
                    <h3 class="bolder-bottom mb-4">Profile Info for {{user.username}}</h3>
                    <form action="{% url 'myprofile' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text"  name="username" class="form-control" value="{{ customer.user.username }}" >
                            
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email"  name="email" class="form-control" value="{{ customer.user.email}}" >
                            
                        </div>
                        <div class="form-group">
                            {{customerform.as_p}}
                            
                        </div>
                   

                        
                        <button type="submit" class="btn btn-block text-white" style="background-color:black">Update</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
